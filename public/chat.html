<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>PM CHAT</title>
</head>

<body>
    <h1>CHATROOM</h1>

    <div class="chat-container">

        <header class="chat-header">
            <h1><i class="fas fa-smile"></i>Filechat</h1>
            <a id="leave-btn" class="btn">Leave Room</a>
        </header>

        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Room Name:</h3>
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users"></ul>
            </div>

        <div class="container">
            <div id="c-messages" class="chat-messages">

            </div>
        </div>
            
        <div id="timeStamp"></div>

        </main>

        <div class="chat-form-container">
            <form id="chat-form">
                <input id="msg" type="text" placeholder="Enter a Message" required autocomplete="off" maxlength="" />
                <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="js/messages.js"></script>

    <div id="message">
        <div id="username time">
            <div id="text">
        
            </div>
        </div>
    </div>
</body>

</html>
